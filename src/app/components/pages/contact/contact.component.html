<div class="fluid-container p-2">
        <form class="form-contact" [formGroup]="contactForm" netlify action="/" (submit)="submit()">
            <h1 class="text-center title">Contact Us</h1>
            <p class="lead text-center">If you have any questions, queries, or feature requests you can directly contact us with this form.</p>
            <hr />
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" formControlName="name" [ngClass]="{'is-invalid': checkElement(contactForm.controls.name)}"
                class="form-control"  id="name" aria-describedby="nameHelp" placeholder="Ex : Sachin K" required>
                <small id="nameHelp" *ngIf="checkElement(contactForm.controls.name)" class="form-text text-danger">Please enter valid name</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label> 
                <input type="email" name="email" formControlName="email" [ngClass]="{'is-invalid': checkElement(contactForm.controls.email)}"
                    class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ex : sachin@example.com" required>
                <small id="emailHelp" *ngIf="checkElement(contactForm.controls.email)" class="form-text text-danger">Please enter valid email address</small>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" name="subject" formControlName="subject" [ngClass]="{'is-invalid': checkElement(contactForm.controls.subject)}"
                class="form-control"  id="subject" aria-describedby="subjectHelp" placeholder="Ex : How to advertise on this website ?" required>
                <small id=" subjectHelp" *ngIf="checkElement(contactForm.controls.subject)" class="form-text text-danger">Please enter subject</small>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" formControlName="message" [ngClass]="{'is-invalid': checkElement(contactForm.controls.message)}"
               name="message" id="message" rows="3" placeholder="Explain your messge here.." required></textarea>
               <small id="messageHelp" *ngIf="checkElement(contactForm.controls.message)" class="form-text text-danger">Please explain your issue properly</small>
                
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
            </div>
        </form>
    </div>
